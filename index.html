<!DOCTYPE html>
<html>
   <head>
      <title> Classic Tetris </title>
      <meta charset = 'utf-8'>
      <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>
      <script src = './script.js'></script>
      <link rel = 'stylesheet' href = './style.css' />
   </head>
   <body>
      <div id = 'progress'>
         <div id = 'progress-text'>0% loaded</div>
         <div id = 'slider'></div>
      </div>
      <div id = 'cover'></div>
      <canvas id = 'Canvas'></canvas>
      <div class = 'button' id = 'left'></div>
      <div class = 'button' id = 'right'></div>
      <div class = 'button' id = 'rotate'></div>
      <div class = 'button' id = 'drop'></div>
      <div class = 'stats' id = 'score'>
         0
         <div class = 'name'>
            SCORE
         </div>
      </div>
      <div class = 'stats' id = 'level'>
         0
         <div class = 'name'>
            LEVEL
         </div>
      </div>
      <div class = 'stats' id = 'high_score'>
         0
         <div class = 'name'>
            BEST
         </div>
      </div>
   </body>
</html>
